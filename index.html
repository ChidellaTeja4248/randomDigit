<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Digit Generator</h1>
        <div>
            <label for="minValue">Minimum Value:</label>
            <input type="number" id="minValue" required>
        </div>
        <div>
            <label for="maxValue">Maximum Value:</label>
            <input type="number" id="maxValue" required>
        </div>
        <button onclick="generateRandomNumber()">Generate</button>
        <div id="result"></div>
    </div>

    <script>
        function generateRandomNumber() {
            const minValue = parseInt(document.getElementById('minValue').value, 10);
            const maxValue = parseInt(document.getElementById('maxValue').value, 10);
            if (isNaN(minValue) || isNaN(maxValue) || minValue > maxValue) {
                document.getElementById('result').innerText = 'Please enter valid minimum and maximum values.';
                return;
            }
            const randomNumber = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;
            document.getElementById('result').innerText = `Random Number: ${randomNumber}`;
        }
    </script>
</body>
</html>
